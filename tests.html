<!DOCTYPE html>
<html>

<head>
    <title>Datalist</title>
    <style>
        listBrowsers :hover{
            background-color: black;
        }
    </style>
</head>

<body>
    <input class="listBrowsers" list="browsers">
    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>
    <button>Click me</button>
</body>

</html>
